<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>REGISTRATION FORM</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label>User Name</label>
        <input type="text" name="" id="UserName" placeholder="Enter your full name">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-exclamation"></i>
        <small>Error Msg</small>
      </div>

      <div class="form-control">
        <label>Email Address </label>
        <input type="email" name="" id="email" placeholder="Enter email address" autocomplete="off" inputmode="email">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-exclamation"></i>
        <small>Error Msg</small>
      </div>

      <div class="form-control">
        <label>Phone Number</label>
        <input type="tel" name="" id="phone" placeholder="Enter your Mobile number" autocomplete="off" inputmode="numeric">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-exclamation"></i>
        <small>Error Msg</small>
      </div>

      <div class="form-control">
        <label>Password</label>
        <input type="password" name="" id="password" placeholder="password" >
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-exclamation"></i>
        <small>Error Msg</small>
      </div>

      <div class="form-control">
        <label>Confirm Password</label>
        <input type="password" name="" id="confirmpassword" placeholder="Re-enter your password">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-exclamation"></i>
        <small>Error Msg</small>
      </div>
      <input type="submit" value="submit" class="btn" name="">

    </form>
  </div>

  <script defer src="./text.js"></script>
  

</body>

</html>
